<form class="form-size">
  <table class="full-width">
    <tr>
      <td mat-dialog-title>{{data.title}}</td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="full-width">
          <mat-label>Tiêu đề</mat-label>
          <input matInput type="text" id="title" [value]="data.title">
        </mat-form-field>
      </td>
    <tr>
      <td>
        <mat-form-field class="full-width">
          <mat-label>URL</mat-label>
          <input matInput type="url" id="url" [value]="data.url">
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="putArticleFromService(data)">Sửa</button>
  </mat-dialog-actions>
</form>
