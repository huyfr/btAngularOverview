<h2>Calculator</h2>
<div class="form-group">
  <label for="first"> Số thứ nhất</label>
  <input id="first" type="number" class="form-control" [value]="first" (change)="setFirst($event.target.value)">

  <label for="operator">Toán tử</label>
  <select id="operator" class="form-control" [value]="operator" (change)="setOperator($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <label for="second"> Số thứ hai</label>
  <input id="second" type="number" class="form-control" [value]="second" (change)="setSecond($event.target.value)">

  <button class="btn btn-danger" (click)="calculate()">Tính toán</button>
</div>
<div>
  {{output}}
</div>
