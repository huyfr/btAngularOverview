<h3>Color picker</h3>
<div class="container">
  <label for="colorPicker">Chọn màu:</label>
  <input id="colorPicker" type="color" [value]="background" (change)="onChange($event.target.value)">
</div>
<div class="container">
  <div class="img-thumbnail" style="width: 200px; height: 200px" [style.background]="background">
  </div>
</div>
