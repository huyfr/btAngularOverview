<h3>Rating bar</h3>
<div *ngIf="showRatingValue">
  <h3>{{ratingValue}}</h3>
</div>
<div class="rating-bar" (mouseleave)="reset()">
  <div class="rating-unit" [class.active]="item.active" *ngFor="let item of ratingUnits; index as i" (click)="select(i)" (mouseenter)="enter(i)">
      {{item.value}}
  </div>
</div>
